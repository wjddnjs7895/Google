<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "toolbar">
        <p>Gmail</p>
        <p>이미지</p>
        <p>ID</p>
        <img src = "../images/tool_bar/icon_more_vert.svg">
        <img src = "../images/tool_bar/ADea4I7QEqDZdvRKwVMjvjSOa9wukyChIRc48dLl4Tfp=s128-b16-cc-rp-mo.png">
    </div>
    <div id = "title">
        <img src = "../images/google_logo.svg">
    </div>
    <div id = "searchbar">
        <img src = "../images/search_bar/search.svg">
        <input id ="input" type = "search" placeholder = "Google 검색 또는 URL 입력">
        <img src = "../images/search_bar/googlemic_clr_24px.svg">
    </div>
    <div id = "container" style = "--column-count : 4; --row-count : 2;">
        <a class = "tile" title = "네이버" href = "https://www.naver.com/">
            <div class = "tile-icon">
                <img drggable = "false" alt src = "../images/sites/naver.png">
            </div>
            <div class = "tile-name">
                <span>네이버</span>
            </div>
        </a>
        <a class = "tile" title = "백준" href = "https://www.acmicpc.net/">
            <div class = "tile-icon">
                <img drggable = "false" alt src = "../images/sites/baekjoon.png">
            </div>
            <div class = "tile-name">
                <span>백준</span>
            </div>
        </a>
        <a class = "tile" title = "백준 티어" href = "https://solved.ac/">
            <div class = "tile-icon">
                <img drggable = "false" alt src = "../images/sites/solved_ac.png">
            </div>
            <div class = "tile-name">
                <span>백준</span>
            </div>
        </a>
        <a class = "tile" title = "BlackBoard" href = "https://kulms.korea.ac.kr/">
            <div class = "tile-icon">
                <img drggable = "false" alt src = "../images/sites/blackboard.png">
            </div>
            <div class = "tile-name">
                <span>BlackBoard</span>
            </div>
        </a>
        <a class = "tile" title = "알고리즘 공부" href = "https://blog.naver.com/kks227/220775134486">
            <div class = "tile-icon">
                <img drggable = "false" alt src = "../images/sites/naver_blog.png">
            </div>
            <div class = "tile-name">
                <span>알고리즘 공부</span>
            </div>
        </a>
        <a class = "tile" title = "빌드 사이트" href = "https://ideone.com/">
            <div class = "tile-icon">
                <img drggable = "false" alt src = "../images/sites/naver_blog.png">
            </div>
            <div class = "tile-name">
                <span>빌드 사이트</span>
            </div>
        </a>
        <a class = "tile" title = "인공지능 신문" href = "https://www.aitimes.kr/">
            <div class = "tile-icon">
                <img drggable = "false" alt src = "../images/sites/ai_news.png">
            </div>
            <div class = "tile-name">
                <span>빌드 사이트</span>
            </div>
        </a>
        <a class = "tile" title = "바로가기 추가">
            <div class = "tile-icon">
                <img drggable = "false" alt src = "../images/sites/add.svg">
            </div>
            <div class = "tile-name">
                <span>바로가기 추가</span>
            </div>
        </a>
    </div>
    <div id = "settings">
        <p>Chrome 맞춤설정</p>
    </div>
</body>
</html>
